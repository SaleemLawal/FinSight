version: "2"
sql:
  - engine: "postgresql"
    queries: "db/queries.sql"
    schema: "db/schema.sql"
    gen:
      go:
        package: "db"
        out: "db/sqlc"
        sql_package: "database/sql"
        emit_json_tags: true
        emit_interface: true
        emit_prepared_queries: false
        overrides:
          - db_type: "pg_catalog.numeric"
            go_type: "github.com/shopspring/decimal.Decimal"
          - db_type: "numeric"
            go_type: "github.com/shopspring/decimal.Decimal"
          - db_type: "decimal"
            go_type: "github.com/shopspring/decimal.Decimal"
